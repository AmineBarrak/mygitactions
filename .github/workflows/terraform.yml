name: Terraform + Ansible Deploy

on:
  push:
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        id: apply
        run: terraform apply -auto-approve

      # Capture public IP from Terraform output
      - name: Get Instance IP
        id: ip
        run: echo "IP=$(terraform output -raw instance_public_ip)" >> $GITHUB_ENV

      # Create SSH key for Ansible
      - name: Add SSH Key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Install Ansible
        run: sudo apt-get update && sudo apt-get install -y ansible

      # Generate hosts.ini dynamically
      - name: Create dynamic hosts file
        run: |
          echo "[web]" > hosts.ini
          echo "$IP ansible_user=ubuntu ansible_ssh_private_key_file=./key.pem" >> hosts.ini

      # Run Ansible playbook
      - name: Run Ansible Playbook
        run: ansible-playbook -i hosts.ini playbook.yml
